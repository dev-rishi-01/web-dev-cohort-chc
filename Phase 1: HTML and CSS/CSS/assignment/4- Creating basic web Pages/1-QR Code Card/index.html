
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr-Card</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="qr-card-container">
      <div class="text-container">
        <h1>Learn <br>
            Web Dev </br>
            from <br>Coding.com
            </h1>
        <p>Scan this QR code to improve <br> your Coding Skills</p>
      </div>
      <div class="qr-code-section">
        <a href="https://courses.chaicode.com/" target="_blank" >
          <img src="barcode.gif" alt="barcode not found" />
        </a>
      </div>
    </div>
  </body>
</html>
