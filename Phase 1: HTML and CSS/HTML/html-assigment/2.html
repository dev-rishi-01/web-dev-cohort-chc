
<!-- 2. Headings, styled paragraphs, line break, hr, small disclaimer
Create a webpage with the following:
A main heading (<h1>)
Two subheadings (<h2>, <h3>)
A paragraph under each subheading with some bold, italic, and underlined text.
Add a line break in one of the paragraphs and insert a horizontal line to separate sections.
Use <small> to display a disclaimer message at the end of the page. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Second HTML Page</title>
  </head>
  <body>
    <h1>Main Heading</h1>
    <h2>Sub-Heading Two</h2>
    <p>This is a <b>bold</b>, <i>italic</i> and <u>underlined</u> paragraph.</p>
    <h3>Sub-Heading Three</h3>
    <p>
      Another paragraph with <b>bold</b>, <i>italic</i> and
      <u>underlined</u> text. <br />
      This line appears after a line break.
    </p>
    <hr />
    <small>This content on the page is for demonstration purpose only.</small>
  </body>
</html>
