<!-- # 10 1. Create a webpage with: 
- A paragraph with an id and class attribute. 
- An anchor tag with a title and target attribute. 
- An input field with required and placeholder attributes. 
2. Create a styled paragraph using the style attribute. 
3. Use the data- attribute to store custom data. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p id="intro-text" class="highlight">
        This is a paragraph with both an ID and a class attribute.
      </p>
      <a
        href="https://courses.chaicode.com/"
        title="Visit chaicode website"
        target="_blank"
      >
        courses.chaicode.com
      </a>
      <br />
      <br />
      <input type="text" placeholder="Enter Your Name" required />
      <button type="submit">Submit</button>
      <p
        style="
          font-family: sans-serif;
          color: rgb(32, 30, 161);
          font-size: 20px;
          background-color: rgb(192, 191, 191);
          border-radius: 5px;
        "
      >
        This is a styled paragraph using the style attribute.
      </p>
      <div
        id="product"
        data-id="12345"
        data-category="electronics"
        data-price="299.99"
      >
        Laptop - $299.99
      </div>
    </div>
  </body>
</html>
