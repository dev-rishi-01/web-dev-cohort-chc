<!-- 5. Images and background image
1. Add an image to a webpage with the following:  
   - Set the width to 400 pixels.  
   - Add an appropriate alt text and title.  
2. Create a clickable image that links to an external website.  
3. Create a div with a background image, ensuring it covers the entire div and is centered.   -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images</title>
  </head>
  <body>
    <h1>Images Demo</h1>

    <img
      src="imgs/img.png"
      alt="A scenic view"
      title="Scenic Photo"
      width="400"
    />

    <p>
      <a href="https://google.com" target="_blank" rel="noopener">
        <img
          src="imgs/ego.jpg"
          alt="Clickable Logo"
          title="Go to Example"
          width="200"
        />
      </a>
    </p>

    <div class="hero"></div>
  </body>
</html>
