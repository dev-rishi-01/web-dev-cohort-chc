<!--  1. Basic HTML page with meta tags and a comment
Write a basic HTML page with a title, heading, and a paragraph.
Add meta tags for character encoding and viewport.
Insert a comment in the body section explaining the content. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First HTML Page</title>
  </head>
  <body>
    <!-- This page demonstrates a basic HTML Structure with a title, heading and paragraph -->
    <h1>Welcome to My Page</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus quam
      vitae dolore, saepe odit a dicta modi voluptate iure voluptas eaque ad
      rem, voluptatibus nihil illo voluptates veritatis eligendi tempore.
    </p>
  </body>
</html>
